<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scroling Website</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layers__header">
              <div class="layers__caption">Welcome to parallax</div>
              <div class="layers__title">Fairy forest</div>
            </div>

            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h1 class="main-article__header">Come and discover</h1>
            <p class="main-article__paragraph">
              To fairy forrest I'll trudge on and be blind. And when I wake up I
              will see the beauty. I've been to fairy forrest, I think it saved my
              life. Not the sky or trees but the absence of anything
            </p>
          </div>
          <div class="copy">Â© WebDesign Master</div>
        </article>
      </div>
    </div>
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>
  </body>
</html>
